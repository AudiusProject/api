version: "2"
sql:
  - engine: "postgresql"
    queries: "api/dbv1/queries"
    schema: "sql/schema1.sql"
    gen:
      go:
        emit_json_tags: true
        json_tags_case_style: snake
        package: "dbv1"
        out: "api/dbv1"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "pg_catalog.timestamp"
            engine: "postgresql"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true

          - db_type: "pg_catalog.timestamp"
            engine: "postgresql"
            nullable: false
            go_type:
              import: "time"
              type: "Time"


          - db_type: "jsonb"
            go_type:
              import: "encoding/json"
              type: "RawMessage"

          - column: "users.playlist_library"
            go_type:
              import: "encoding/json"
              type: "RawMessage"

          - column: "users.user_id"
            go_type:
              import: "bridgerton.audius.co/trashid"
              type: "HashId"

          - column: "developer_apps.user_id"
            go_type:
              import: "bridgerton.audius.co/trashid"
              type: "HashId"

          - column: "tracks.copyright_line"
            go_type:
              import: "encoding/json"
              type: "RawMessage"
          - column: "tracks.ddex_release_ids"
            go_type:
              import: "encoding/json"
              type: "RawMessage"
          - column: "tracks.artists"
            go_type:
              import: "encoding/json"
              type: "RawMessage"
          - column: "tracks.indirect_resource_contributors"
            go_type:
              import: "encoding/json"
              type: "RawMessage"
          - column: "tracks.resource_contributors"
            go_type:
              import: "encoding/json"
              type: "RawMessage"
          - column: "tracks.producer_copyright_line"
            go_type:
              import: "encoding/json"
              type: "RawMessage"
          - column: "tracks.field_visibility"
            go_type:
              import: "encoding/json"
              type: "RawMessage"
          - column: "tracks.rights_controller"
            go_type:
              import: "encoding/json"
              type: "RawMessage"
          - column: "tracks.stream_conditions"
            go_type:
              type: "UsageConditions"
          - column: "tracks.download_conditions"
            go_type:
              type: "UsageConditions"
          - column: "playlists.stream_conditions"
            go_type:
              type: "UsageConditions"
          - column: "playlists.playlist_contents"
            go_type:
              type: "PlaylistContents"
