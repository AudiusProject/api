version: "2"
sql:
  - engine: "postgresql"
    queries: "sql/queries"
    schema: "sql/schema1.sql"
    gen:
      go:
        emit_pointers_for_null_types: true
        emit_json_tags: true
        json_tags_case_style: snake
        package: "queries"
        out: "queries"
        sql_package: "pgx/v5"
